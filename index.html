<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="img/pigy.jpg" alt="piggy logo">
            <h2>piggyvest</h2>
        </div>
    </header>
    <div class="container">
        <h3>Create a Secure Account</h3>
        <p>welcome to the future of saving & investment</p>
        <form class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="full name">
            <label>Email Address</label>
            <input type="text" placeholder="email address">
            <label>Phone Number</label>
            <input type="text" placeholder="phone number">
            <label>Password</label>
            <input type="password" placeholder="password">
            <label>Referrer Phone or Promo Code(Optional)</label>
            <input type="text" placeholder="Referrer Phone or Code">
            <label>How Did You Hear About Us?(Optional)</label>
            <select>
                <option>Click To Select</option>
                <option>Facebook</option>
                <option>Twitter</option>
                <option>WhatsApp</option>
                <option>Instagram</option>
            </select>
            <button type="button"><a href="">create account</a></button>
        </form>
    </div>
    <p><a href="#">Already have an account? Log in</a></p>
    <div class="x">
        x
    </div>
    <div class="o">
        o
    </div>
</body>
